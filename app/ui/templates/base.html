<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guardrail Admin</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    header { display:flex; gap:1rem; align-items:center; margin-bottom:1rem; }
    nav a { margin-right:1rem; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:1rem; margin-bottom:1rem; }
    button { padding:0.5rem 0.75rem; border-radius:8px; border:1px solid #e5e7eb; cursor:pointer; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:0.5rem; border-bottom:1px solid #eee; }
    .muted { color:#6b7280; font-size:0.9rem; }
    .banner { border-radius:8px; padding:0.75rem; border:1px solid transparent; margin-top:1rem; }
    .banner.info { background:#eff6ff; border-color:#bfdbfe; color:#1d4ed8; }
    .banner.success { background:#ecfdf5; border-color:#a7f3d0; color:#047857; }
    .banner.error { background:#fef2f2; border-color:#fecaca; color:#b91c1c; }
    .confirm-panel { border:1px solid #d1d5db; border-radius:8px; padding:1rem; margin-top:1rem; background:#f9fafb; }
    .confirm-panel label { display:block; font-weight:600; margin-bottom:0.5rem; }
    .confirm-panel input { width:100%; padding:0.4rem 0.5rem; border-radius:6px; border:1px solid #d1d5db; margin-top:0.25rem; }
    .confirm-actions { display:flex; gap:0.5rem; margin-top:0.75rem; }
  </style>
</head>
<body>
  <header>
    <h1>Guardrail Admin</h1>
    <nav>
      <a href="/admin/ui">Overview</a>
      <a href="/admin/ui/bindings">Bindings</a>
      <a href="/admin/ui/decisions">Decisions</a>
      <a href="/admin/ui/config">Config</a>
      <a href="/admin/ui/webhooks">Webhooks</a>
      <a href="/admin/ui/config/history">Config history</a>
      <a href="/admin/policy">Policy</a>
    </nav>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
