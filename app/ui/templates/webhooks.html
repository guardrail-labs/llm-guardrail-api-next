<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Webhooks</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  {% if csrf_token %}<meta name="csrf-token" content="{{ csrf_token }}"/>{% endif %}
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 20px; }
    h1 { margin: 0 0 8px 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 14px; }
    .muted { color: #6b7280; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 6px 8px; font-size: 13px; text-align: left; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    .badge { border-radius: 999px; padding: 2px 8px; font-size: 12px; background: #eef2ff; color: #3730a3; }
  </style>
</head>
<body>
  {% include "_admin_nav.html" %}
  <h1>Webhooks</h1>
  <p class="muted">Breaker status &amp; DLQ controls</p>

  <div class="grid">
    <div class="card">
      <strong>Breaker</strong>
      <table id="breaker"><thead><tr><th>Host</th><th>State</th><th>Failures</th><th>Opened</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="card">
      <strong>DLQ</strong>
      <div>Length: <code id="dlq_len">?</code></div>
      <details style="margin-top:6px;">
        <summary>Peek</summary>
        <pre id="dlq_peek" style="white-space:pre-wrap;background:#0b1020;color:#e5e7eb;padding:8px;border-radius:8px;max-height:240px;overflow:auto;"></pre>
      </details>
    </div>

    <div class="card">
      <strong>Replay</strong>
      <form id="replay" method="post" action="/admin/api/webhooks/replay">
        <label>Max batch <input type="number" name="max_batch" min="1" value="100"/></label><br/>
        <label>Since seconds <input type="number" name="since_seconds" min="0" placeholder="e.g. 3600"/></label><br/>
        <label><input type="checkbox" name="dry_run" value="true"/> Dry run</label><br/>
        <input type="hidden" name="csrf" id="csrf" />
        <button class="badge" type="submit">Replay</button>
      </form>
      <div class="muted" id="replay_msg"></div>
    </div>
  </div>

  <script>
    async function load() {
      const r = await fetch("/admin/api/webhooks/status?peek=5", {credentials:"same-origin"});
      const data = await r.json();

      document.getElementById("dlq_len").textContent = data.dlq.length ?? "n/a";
      const tbody = document.querySelector("#breaker tbody");
      tbody.innerHTML = "";
      for (const [host, info] of Object.entries(data.breaker || {})) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${host}</td><td>${info.state || "?"}</td><td>${info.failures || 0}</td><td>${info.opened_at || ""}</td>`;
        tbody.appendChild(tr);
      }
      document.getElementById("dlq_peek").textContent = JSON.stringify(data.dlq.peek || [], null, 2);
    }

    function readCookie(name) {
      const m = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([.$?*|{}()\\[\\]\\/+^])/g, '\\$1') + '=([^;]*)'));
      return m ? decodeURIComponent(m[1]) : null;
    }

    function setCsrfHiddenInput() {
      const t = readCookie('admin_csrf') || readCookie('XSRF-TOKEN') || readCookie('csrf') || readCookie('csrf_token');
      if (t) document.getElementById('csrf').value = t;
    }

    document.getElementById("replay").addEventListener("submit", async (e) => {
      e.preventDefault();
      setCsrfHiddenInput();
      const fd = new FormData(e.target);
      if (!confirm("Are you sure you want to replay DLQ with these parameters?")) return;
      const r = await fetch(e.target.action, {method:"POST", body: fd, credentials:"same-origin"});
      const txt = await r.text();
      document.getElementById("replay_msg").textContent = `${r.status}: ${txt}`;
      load();
    });

    load().then(setCsrfHiddenInput);
  </script>
</body>
</html>
