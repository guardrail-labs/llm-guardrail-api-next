name: Docker Edge

on:
  workflow_dispatch: {}   # manual run only

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-edge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-edge:
    runs-on: ubuntu-latest
    # Only run if required secrets are present
    if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push edge image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/llm-guardrail-api:edge
          platforms: linux/amd64
          provenance: false

  no-secrets-skip:
    runs-on: ubuntu-latest
    if: ${{ !(secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '') }}
    steps:
      - name: Skip (missing Docker secrets)
        run: echo "Skipping edge build: set DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets to enable."
