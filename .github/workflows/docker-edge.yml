name: Docker Edge

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-edge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push_edge:
    runs-on: ubuntu-latest
    steps:
      - name: Gate on secrets
        id: gate
        shell: bash
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "proceed=true" >> "$GITHUB_OUTPUT"
          else
            echo "proceed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip (missing Docker secrets)
        if: ${{ steps.gate.outputs.proceed == 'false' }}
        run: echo "Skipping:set DOCKERHUB_USERNAME and DOCKERHUB_TOKEN repository secrets to enable."

      - uses: actions/checkout@v4
        if: ${{ steps.gate.outputs.proceed == 'true' }}

      - name: Set up Docker Buildx
        if: ${{ steps.gate.outputs.proceed == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ steps.gate.outputs.proceed == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push edge image
        if: ${{ steps.gate.outputs.proceed == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/llm-guardrail-api:edge
          platforms: linux/amd64
          provenance: false
