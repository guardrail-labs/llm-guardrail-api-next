name: release-rc

on:
  push:
    tags:
      - "v1.0.0-rc*"

permissions:
  contents: write     # create GH Release
  packages: write     # push to GHCR
  id-token: write     # keyless signing & provenance attestation require OIDC

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python (for pre-download wheelhouse)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Prepare wheelhouse for Docker build
        env:
          PIP_DEFAULT_TIMEOUT: "60"
        run: |
          python -m pip install --upgrade pip
          mkdir -p .docker_wheelhouse
          # Pre-download wheels with retries; if dev reqs exist, pull them too (optional).
          python -m pip download -r requirements.txt -d .docker_wheelhouse --retries 6 --timeout 60
          if [ -f requirements-dev.txt ]; then \
            python -m pip download -r requirements-dev.txt -d .docker_wheelhouse --retries 6 --timeout 60 ; \
          fi
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        id: build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          provenance: false   # we attach first-party attestation later
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=llm-guardrail-api
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless OIDC)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE="ghcr.io/${{ github.repository }}@${DIGEST}"
          cosign sign --yes "$IMAGE"

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          format: spdx-json
          output-file: sbom-${{ github.ref_name }}.spdx.json
          artifact-name: sbom-${{ github.ref_name }}.spdx.json
          upload-artifact: false
      - name: Generate release notes
        run: awk '/## \[1\.0\.0-rc1\]/{flag=1} /## \[/{if(flag && NR!=1) exit} flag' CHANGELOG.md > /tmp/notes.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: /tmp/notes.md
          files: |
            sbom-${{ github.ref_name }}.spdx.json
