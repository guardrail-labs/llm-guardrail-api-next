name: release
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gather metadata
        id: meta
        run: |
          echo "APP_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "GIT_SHA=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.APP_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.meta.outputs.GIT_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.APP_VERSION }}
            GIT_SHA=${{ steps.meta.outputs.GIT_SHA }}
            BUILD_TS=${{ steps.meta.outputs.BUILD_TS }}
