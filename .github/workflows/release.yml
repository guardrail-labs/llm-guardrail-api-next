name: Release Core GA
on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_OWNER: ${{ vars.GHCR_OWNER != '' && vars.GHCR_OWNER || github.repository_owner }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install project & tooling
        run: |
          python -m pip install -U pip
          # Install project with dev extras (runtime + test + lint pins)
          pip install -e .[dev]
          # Ensure linters/typecheckers are present (in case extras donâ€™t include them)
          pip install -U ruff mypy pytest
          # Optional license report (kept if you use it later)
          pip install -U pip-licenses || true
      - name: Lint & Typecheck
        run: |
          ruff check --fix .
          tools/ci/mypy_strict.sh
      - name: Tests
        run: pytest -q
      - name: Compute release metadata
        id: meta
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION=${REF_NAME#v}
          IMAGE="ghcr.io/${REPO_OWNER}/guardrail-core:${VERSION}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "version=${VERSION}" >>"$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >>"$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >>"$GITHUB_OUTPUT"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg BUILD_VERSION="${{ steps.meta.outputs.version }}" \
            --build-arg VCS_REF="${GITHUB_SHA}" \
            --build-arg VCS_URL="https://github.com/${GITHUB_REPOSITORY}" \
            --build-arg BUILD_DATE="${{ steps.meta.outputs.build_date }}" \
            -t "${{ steps.meta.outputs.image }}" .
          docker save "${{ steps.meta.outputs.image }}" | sha256sum | tee core_image.sha256
          docker tag "${{ steps.meta.outputs.image }}" "ghcr.io/${REPO_OWNER}/guardrail-core:latest"

      - name: Generate SBOM (SPDX)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            ghcr.io/anchore/syft:latest \
            "${{ steps.meta.outputs.image }}" -o spdx-json > "sbom-core-${{ steps.meta.outputs.version }}.spdx.json"
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image
        run: |
          docker push "${{ steps.meta.outputs.image }}"
          docker push "ghcr.io/${REPO_OWNER}/guardrail-core:latest"
      - name: Create GitHub Release (attach checksum and openapi)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            core_image.sha256
            sbom-core-${{ steps.meta.outputs.version }}.spdx.json
            openapi.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
