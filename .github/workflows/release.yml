name: Release (tag â†’ GHCR + GitHub Release)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write        # create release
  packages: write        # push to GHCR
  security-events: write # upload SARIF
  actions: read          # required by SARIF uploader

env:
  CODE_SCANNING_ENABLED: ${{ vars.CODE_SCANNING_ENABLED || 'false' }}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=llm-guardrail-api-next
            org.opencontainers.image.description=LLM Guardrail API (FastAPI) with policy, redaction, limits, metrics, and admin endpoints.
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.labels.org.opencontainers.image.created }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          artifact-name: sbom-${{ github.ref_name }}.cdx.json
          format: cyclonedx-json

      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          format: sarif
          output: trivy-${{ github.ref_name }}.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "0" # non-blocking for releases

      - name: Upload Trivy SARIF
        if: ${{ env.CODE_SCANNING_ENABLED == 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ github.ref_name }}.sarif

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            sbom-${{ github.ref_name }}.cdx.json
