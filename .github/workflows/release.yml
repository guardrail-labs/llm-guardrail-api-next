name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # run only on version tags like v0.1.0

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push_release:
    runs-on: ubuntu-latest
    # Run only when Docker Hub secrets exist
    if: ${{ (secrets.DOCKERHUB_USERNAME != '') && (secrets.DOCKERHUB_TOKEN != '') }}
    steps:
      - uses: actions/checkout@v4

      - name: Derive version from tag
        id: ver
        shell: bash
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push release image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/llm-guardrail-api:${{ steps.ver.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/llm-guardrail-api:latest
          platforms: linux/amd64
          provenance: false
