name: Release Core GA
on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          pip install -U pip
          pip install ruff mypy pytest
      - name: Lint & Typecheck
        run: |
          ruff check --fix .
          mypy .
      - name: Tests
        run: pytest -q
      - name: Build Docker image
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION=${REF_NAME#v}
          IMAGE="ghcr.io/${REPO_OWNER}/guardrail-core:${VERSION}"
          docker build -t "$IMAGE" .
          docker save "$IMAGE" | sha256sum | tee core_image.sha256
          docker tag "$IMAGE" "ghcr.io/${REPO_OWNER}/guardrail-core:latest"
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION=${REF_NAME#v}
          IMAGE="ghcr.io/${REPO_OWNER}/guardrail-core:${VERSION}"
          docker push "$IMAGE"
          docker push "ghcr.io/${REPO_OWNER}/guardrail-core:latest"
      - name: Create GitHub Release (attach checksum and openapi)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            core_image.sha256
            openapi.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
