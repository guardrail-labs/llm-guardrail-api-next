name: ci

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: pip install -e .[dev]
      - run: python -m ruff --version
      - run: python -m ruff format --check .
      - run: python -m ruff check .

  # ---- Lightweight, non-blocking mypy on PRs (signal only) ----
  typecheck_pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: pip install -e .[dev]
      - name: mypy (non-blocking, ignore missing imports)
        run: |
          python -m mypy \
            --config-file mypy.ini \
            --ignore-missing-imports \
            --install-types \
            --non-interactive || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mypy-pr-report
          path: .mypy_cache

  # ---- Tests no longer depend on typecheck to avoid red cascades ----
  test:
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install -U pip
      - run: pip install -e .[dev]
      - name: Run tests (fail fast + artifacts)
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit.xml \
            --cov=app --cov-report=xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-${{ matrix.python-version }}
          path: reports/
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
