name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff (format + lint)
        run: |
          ruff check --fix .
          ruff format --check .

      - name: Pytest
        env:
          # Keep auth relaxed in CI where needed
          GUARDRAIL_DISABLE_AUTH: "1"
        run: |
          python -m pytest -q
