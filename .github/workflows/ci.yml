name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (pin lint/type tools)
        run: |
          python -m pip install -U pip
          pip install -e .[dev,test]
          pip install "ruff==0.6.9" "mypy==1.13.0"

      - name: Show tool versions
        run: |
          python -m ruff --version
          mypy --version
          python -V

      - name: Ruff (format check)
        run: python -m ruff format --check .

      - name: Ruff (lint)
        run: python -m ruff check .

      - name: Mypy (strict app)
        run: mypy --strict app

      - name: Tests
        run: pytest -q
