name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install "ruff>=0.5.0"
      # Apply autofixes (imports, simple lint autofixes)
      - name: Ruff check (apply fixes)
        run: ruff check --fix .
      # Apply formatter (spacing, blank lines, EOF newline, line endings)
      - name: Ruff format (apply)
        run: ruff format .
      # Final report (non-fixable issues show in PR annotations)
      - name: Ruff check (report)
        run: ruff check --output-format=github .

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install mypy + stubs
        run: |
          python -m pip install --upgrade pip
          pip install "mypy>=1.10.0" "types-PyYAML>=6.0.12.20240808"
      - name: Run mypy
        run: mypy app

  test:
    name: test
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest -q
