name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev,test]
          pip install ruff mypy

      - name: Ruff (format check)
        run: ruff format --check .

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (strict app)
        run: mypy --strict app

      - name: Tests
        run: pytest -q
