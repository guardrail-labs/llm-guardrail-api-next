name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_INDEX_URL: https://pypi.org/simple
      GUARDRAIL_DISABLE_AUTH: "1"
      CORS_ALLOW_ORIGINS: ""
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Restore wheelhouse cache
        uses: actions/cache@v4
        with:
          path: .pip-wheelhouse
          key: pipwheel-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pipwheel-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Download wheels (retry-friendly)
        env:
          PIP_DEFAULT_TIMEOUT: "60"
        run: |
          python -V
          python -m pip install --upgrade pip
          mkdir -p .pip-wheelhouse
          if [ -f requirements.txt ]; then python -m pip download -r requirements.txt -d .pip-wheelhouse --retries 6 --timeout 60; fi
          if [ -f requirements-dev.txt ]; then python -m pip download -r requirements-dev.txt -d .pip-wheelhouse --retries 6 --timeout 60; fi

      - name: Install from local wheelhouse (no network)
        run: |
          if [ -f requirements.txt ]; then python -m pip install --no-index --find-links .pip-wheelhouse -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install --no-index --find-links .pip-wheelhouse -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then python -m pip install --no-deps -e .; fi

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (ruff)
        run: ruff format --check .

      - name: Typecheck (mypy)
        run: mypy .

      - name: Tests (pytest)
        run: pytest -q --cov=app --cov-report=term-missing --cov-fail-under=80
