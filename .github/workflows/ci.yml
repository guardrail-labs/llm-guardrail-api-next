name: CI

on:
  push:
  pull_request:

# Cancel in-flight runs on the same ref (prevents backlog/hangs)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PIP_DEFAULT_TIMEOUT: "60"
      PIP_INDEX_URL: https://pypi.org/simple
      GUARDRAIL_DISABLE_AUTH: "1"   # bypass admin auth in tests
      CORS_ALLOW_ORIGINS: ""
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project
        run: |
          python -V
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Install dev tools
        run: |
          python -m pip install ruff mypy pytest pytest-timeout

      - name: Lint (ruff)
        continue-on-error: true
        run: |
          ruff check --fix .

      - name: Typecheck (mypy)
        continue-on-error: true
        run: |
          mypy --install-types --non-interactive .

      # Hard guards + rich logs so hangs produce useful traces
      - name: Tests (pytest)
        timeout-minutes: 20
        env:
          PYTHONUNBUFFERED: "1"                # live output
          PYTHONFAULTHANDLER: "1"              # dump thread stacks on crash/timeout
          PYTEST_ADDOPTS: "-rA -vv --durations=25 --timeout=60 --timeout-method=thread"
        run: |
          mkdir -p .artifacts
          set -o pipefail
          pytest \
            --junitxml=.artifacts/junit.xml \
            --log-cli-level=INFO \
            --color=yes \
            | tee .artifacts/pytest-output.log

      - name: Upload test artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts-${{ github.run_id }}
          path: .artifacts/**
          if-no-files-found: warn

      - name: Write failure summary to Job Summary
        if: failure()
        run: |
          echo "## Pytest Failure Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 200 .artifacts/pytest-output.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
