name: CI
on:
  push:
  pull_request:

jobs:
  lint:
    name: Ruff (lint & format check)
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff>=0.5.0
      - name: Ruff check
        run: |
          ruff check --output-format=github .
      - name: Ruff format (verify only)
        run: |
          ruff format --check .

  typecheck:
    name: Mypy (type check)
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install mypy + yaml stubs
        run: |
          python -m pip install --upgrade pip
          pip install "mypy>=1.10.0" "types-PyYAML>=6.0.12.20240808"
      - name: Run mypy on app/
        run: |
          mypy app

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest -q
