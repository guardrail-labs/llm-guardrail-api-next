name: CI
on:
  push:
  pull_request:

jobs:
  lint:
    name: Ruff (auto-fix + lint)
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install "ruff>=0.5.0"
      # Apply import sorting & lint auto-fixes (isort/pycodestyle where possible)
      - name: Ruff check (apply fixes)
        run: ruff check --fix .
      # Apply formatter (PEP 8 spacing, blank lines, EOF newline, line endings)
      - name: Ruff format (apply)
        run: ruff format .
      # Final pass to surface non-fixable issues in PR annotations
      - name: Ruff check (report)
        run: ruff check --output-format=github .

  typecheck:
    name: Mypy (type check)
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install mypy + yaml stubs
        run: |
          python -m pip install --upgrade pip
          pip install "mypy>=1.10.0" "types-PyYAML>=6.0.12.20240808"
      - name: Run mypy on app/
        run: mypy app

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_CACHE_DIR: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest -q
