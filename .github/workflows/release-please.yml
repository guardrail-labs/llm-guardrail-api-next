name: release-please

on:
  # allow manual runs with an optional forced version
  workflow_dispatch:
    inputs:
      release-as:
        description: 'Force next version (e.g., 1.4.0). Leave empty for auto-bump.'
        required: false
        type: string
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: python
          package-name: guardrail-api-core
          bump-minor-pre-major: true
          extra-files: |
            pyproject.toml
          # Only applied when triggered via workflow_dispatch with an input
          release-as: ${{ github.event.inputs.release-as }}
