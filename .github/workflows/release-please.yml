name: release-please

on:
  # allow manual runs with an optional forced version
  workflow_dispatch:
    inputs:
      release-as:
        description: 'Force next version (e.g., 1.4.0). Leave empty for auto-bump.'
        required: false
        type: string
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # Only applied when triggered via workflow_dispatch with an input
          release-as: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs['release-as'] || '' }}
