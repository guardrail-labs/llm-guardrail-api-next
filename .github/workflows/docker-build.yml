name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]            # build/push on version tags like v1.0.0-rc1, v1.0.0
  release:
    types: [published]        # optional: also build/push when a release is published
  workflow_dispatch: {}       # manual run

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: llm-guardrail-api-next

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write         # needed to push to GHCR
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags (lowercase owner)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          REPO="${REGISTRY}/${OWNER_LC}/${IMAGE_NAME}"
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tags=${REPO}:${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tags=${REPO}:main,${REPO}:sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${REPO}:ci-${GITHUB_RUN_ID}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=llm-guardrail-api
            org.opencontainers.image.version=${{ github.ref_type == 'tag' && github.ref_name || 'main' }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=git://github.com/${{ github.repository }}.git
