name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]            # build/push on version tags like v1.0.0-rc1, v1.0.0
  release:
    types: [published]        # optional: also build/push when a release is published
  workflow_dispatch: {}       # manual run

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: llm-guardrail-api-next
  OWNER_LC: ${{ toLower(github.repository_owner) }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write         # needed to push to GHCR
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          REPO="${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}"
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # e.g., ghcr.io/wesmilam/llm-guardrail-api-next:v1.0.0-rc1
            echo "tags=${REPO}:${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # keep a moving tag for main and a traceable sha tag
            echo "tags=${REPO}:main,${REPO}:sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          else
            # fallback for other refs / manual runs
            echo "tags=${REPO}:ci-${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=llm-guardrail-api
            org.opencontainers.image.version=${{ github.ref_type == 'tag' && github.ref_name || 'main' }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=git://github.com/${{ github.repository }}.git
