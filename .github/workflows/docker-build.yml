name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      extra_tag:
        description: "Optional extra image tag to push (e.g., v1.0.0-rc1)"
        required: false
        default: ""

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: guardrail-core
  GHCR_OWNER: ${{ vars.GHCR_OWNER != '' && vars.GHCR_OWNER || github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags (lowercase owner)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${GHCR_OWNER}" | tr '[:upper:]' '[:lower:]')"
          REPO="${REGISTRY}/${OWNER_LC}/${IMAGE_NAME}"

          TAGS=()
          VERSION="main"

          # Tag for pushes to main
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS+=("${REPO}:main")
            TAGS+=("${REPO}:sha-${GITHUB_SHA::7}")
          fi

          # Tag for version tags (v*)
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            TAGS+=("${REPO}:${VERSION}")
          fi

          # Optional manual extra tag from workflow_dispatch
          if [[ -n "${{ github.event.inputs.extra_tag }}" ]]; then
            TAGS+=("${REPO}:${{ github.event.inputs.extra_tag }}")
          fi

          # Emit comma-separated list
          echo "tags=$(IFS=, ; echo "${TAGS[*]}")" >> "$GITHUB_OUTPUT"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build-date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BUILD_VERSION=${{ steps.meta.outputs.version }}
            VCS_REF=${{ github.sha }}
            VCS_URL=https://github.com/${{ github.repository }}
            BUILD_DATE=${{ steps.meta.outputs['build-date'] }}
          labels: |
            org.opencontainers.image.title=LLM Guardrail Core
            org.opencontainers.image.description=Guardrail API enforcement runtime service.
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.meta.outputs['build-date'] }}
