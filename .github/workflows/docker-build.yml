name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      extra_tag:
        description: "Optional extra image tag to push (e.g., v1.0.0-rc1)"
        required: false
        default: ""

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: llm-guardrail-api-next

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags (lowercase owner)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          REPO="${REGISTRY}/${OWNER_LC}/${IMAGE_NAME}"

          TAGS=()

          # Tag for pushes to main
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS+=("${REPO}:main")
            TAGS+=("${REPO}:sha-${GITHUB_SHA::7}")
          fi

          # Tag for version tags (v*)
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAGS+=("${REPO}:${{ github.ref_name }}")
          fi

          # Optional manual extra tag from workflow_dispatch
          if [[ -n "${{ github.event.inputs.extra_tag }}" ]]; then
            TAGS+=("${REPO}:${{ github.event.inputs.extra_tag }}")
          fi

          # Emit comma-separated list
          echo "tags=$(IFS=, ; echo "${TAGS[*]}")" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=llm-guardrail-api
            org.opencontainers.image.version=${{ github.ref_type == 'tag' && github.ref_name || 'main' }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=git://github.com/${{ github.repository }}.git
