name: sdk-publish

on:
  push:
    tags:
      - "v1.0.0-rc*"
      - "v1.*"

permissions:
  contents: read
  id-token: write

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install build twine

      - name: Build Python package
        run: python -m build
        working-directory: clients/python

      - name: Publish Python SDK
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}   # allowed in env
        run: |
          # Only publish if password exists
          if [ -n "$TWINE_PASSWORD" ]; then
            python -m twine upload --non-interactive dist/* || true
          else
            echo "Skipping PyPI publish (no PYPI_API_TOKEN)"
          fi
        working-directory: clients/python

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install
        working-directory: clients/typescript

      - name: Build TypeScript SDK
        run: npm run build
        working-directory: clients/typescript

      - name: Publish TypeScript SDK
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            npm publish --access public || true
          else
            echo "Skipping npm publish (no NPM_TOKEN)"
          fi
        working-directory: clients/typescript
