name: container-smoke
on:
  pull_request:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - 'ops/health_app.py'
      - '.github/workflows/container-smoke.yml'
      - 'app/**'
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t guardrail-core:ci .

      - name: Run container (read-only, nonroot) with API
        run: |
          mkdir -p "$PWD/tmp"
          docker run -d --rm \
            --read-only -v "$PWD/tmp":/tmp \
            -p 127.0.0.1:18080:8000 \
            --name core \
            -e API_KEY=smoke-token \
            guardrail-core:ci

          ok=0
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:18080/healthz >/dev/null; then
              ok=1; break
            fi
            sleep 1
          done
          if [ "$ok" -ne 1 ]; then
            echo "healthz not ready; recent logs:" >&2
            docker logs core || true
            exit 1
          fi

          CID=$(docker ps -q -f name=core)
          test -n "$CID" || (echo "container not running"; exit 1)

          # Distroless/slim safe: avoid readonly $UID
          USER_ID=$(docker exec "$CID" python -c 'import os;print(os.getuid())')
          test "$USER_ID" != "0" || (echo "ran as root"; exit 1)

      - name: Curl healthz
        run: curl -fsS http://127.0.0.1:18080/healthz

      - name: Chat completions smoke
        run: |
          headers=$(mktemp)
          body=$(mktemp)
          curl -sS -D "$headers" -o "$body" \
            -H 'X-API-Key: smoke-token' \
            -H 'Content-Type: application/json' \
            --data '{"model":"demo","messages":[{"role":"user","content":"hello"}]}' \
            http://127.0.0.1:18080/chat/completions

          grep -qi '^X-Guardrail-Decision:' "$headers" || {
            echo "Missing X-Guardrail-Decision header" >&2
            cat "$headers" >&2
            exit 1
          }
          grep -qi '^X-Guardrail-Mode:' "$headers" || {
            echo "Missing X-Guardrail-Mode header" >&2
            cat "$headers" >&2
            exit 1
          }

          jq . "$body" || cat "$body"

      - name: Stop
        if: always()
        run: docker stop core || true
