name: container-smoke
on:
  pull_request:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - 'ops/health_app.py'
      - '.github/workflows/container-smoke.yml'
      - 'app/**'
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t guardrail-core:ci .

      - name: Run container (read-only, nonroot) with health app
        run: |
          mkdir -p "$PWD/tmp"
          docker run -d --rm \
            --read-only -v "$PWD/tmp":/tmp \
            -p 127.0.0.1:18080:8000 \
            --name core \
            guardrail-core:ci \
            python -m uvicorn ops.health_app:app --host 0.0.0.0 --port 8000

          # Wait up to 30s for /healthz
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:18080/healthz >/dev/null; then
              ok=1; break
            fi
            sleep 1
          done
          test "${ok:-0}" -eq 1 || (echo "healthz not ready"; exit 1)

          CID=$(docker ps -q -f name=core)
          test -n "$CID" || (echo "container not running"; exit 1)

          # Verify non-root via python (no shell assumptions)
          UID=$(docker exec "$CID" python -c 'import os;print(os.getuid())')
          test "$UID" != "0" || (echo "ran as root"; exit 1)

      - name: Curl healthz
        run: curl -fsS http://127.0.0.1:18080/healthz

      - name: Stop
        if: always()
        run: docker stop core || true
