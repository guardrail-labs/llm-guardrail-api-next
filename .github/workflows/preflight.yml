name: Preflight
on:
  push:
  pull_request:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show Python & OS
        run: |
          python3 -V
          uname -a
      - name: Validate pyproject
        run: |
          grep -q "name = \"llm-guardrail-api-next\"" pyproject.toml
          grep -q "\[project\]" pyproject.toml
