version: "3.9"
services:
  guardrail:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: guardrail:local
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./rules.yaml:/etc/guardrail/rules.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10
