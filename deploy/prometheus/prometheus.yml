global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - monitoring/prometheus/idempotency-recording-rules.yml
  - monitoring/prometheus/idempotency-alerts.yml

scrape_configs:
  - job_name: api
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]
  - job_name: audit_receiver
    metrics_path: /metrics
    static_configs:
      - targets: ["audit-receiver:8079"]
