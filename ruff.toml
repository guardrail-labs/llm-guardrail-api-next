# Ruff configuration
# Keep it pragmatic to avoid noisy failures while enforcing basics.
line-length = 100
fix = false

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[lint]
select = ["E", "F", "I"]  # pycodestyle errors, pyflakes, import sorting
ignore = []

[lint.isort]
known-first-party = ["app", "tests"]
combine-as-imports = true

[lint.per-file-ignores]
"app/routes/health.py" = ["I001"]
