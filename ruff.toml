# Ruff configuration
# Keep it pragmatic to avoid noisy failures while enforcing basics.
line-length = 100
target-version = "py311"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[lint]
select = ["E", "F", "I", "UP", "PERF"]
fixable = ["ALL"]
ignore = ["UP006", "UP015", "UP035", "UP038", "UP045"]

[lint.isort]
known-first-party = ["app", "tests"]
combine-as-imports = true

[lint.per-file-ignores]
"app/routes/health.py" = ["I001"]
