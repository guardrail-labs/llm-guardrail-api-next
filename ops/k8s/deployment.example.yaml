apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardrail-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guardrail-core
  template:
    metadata:
      labels:
        app: guardrail-core
    spec:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: core
          image: ghcr.io/example/guardrail-core:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: "64Mi"
