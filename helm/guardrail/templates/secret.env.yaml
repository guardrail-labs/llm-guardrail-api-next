apiVersion: v1
kind: Secret
metadata:
  name: {{ include "guardrail.fullname" . }}-env
  labels:
    {{- include "guardrail.labels" . | nindent 4 }}
type: Opaque
stringData:
{{- if .Values.secretEnv }}
{{- range $k, $v := .Values.secretEnv }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- else }}
  # add OIDC secrets or admin keys here via values or external secret tooling
{{- end }}
