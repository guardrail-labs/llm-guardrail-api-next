# Define lightweight scenarios. Duration/workers can be overridden via CLI.
basic_mixed:
  description: "Mixed allow/clarify/block, text JSON + small image b64"
  workers: 16
  duration_s: 60
  endpoints:
    - path: "/v1/ingress/echo"
      method: "POST"
      weight: 4
      body:
        text: "Hello world"
