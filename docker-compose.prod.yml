version: "3.9"

name: llm-guardrail-stack
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      # Demo-friendly defaults; tweak in .env
      AUDIT_ENABLED: "${AUDIT_ENABLED:-1}"
      AUDIT_SAMPLE_RATE: "${AUDIT_SAMPLE_RATE:-1.0}"
      AUDIT_RECEIVER_URL: "${AUDIT_RECEIVER_URL:-http://audit-receiver:8079/ingest}"
      POLICY_AUTORELOAD: "${POLICY_AUTORELOAD:-true}"
      OCR_ENABLED: "${OCR_ENABLED:-0}"
      GUARDRAIL_API_KEY: "${GUARDRAIL_API_KEY}"
      GUARDRAIL_DISABLE_AUTH: "${GUARDRAIL_DISABLE_AUTH:-0}"
      PORT: "8000"
    ports:
      - "8080:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/v1/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      audit-receiver:
        condition: service_started

  audit-receiver:
    build:
      context: .
      dockerfile: deploy/audit_receiver/Dockerfile
    environment:
      PORT: "8079"
    ports:
      - "8079:8079"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8079/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.54.1
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.retention.time=2d"]
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      api:
        condition: service_healthy
      audit-receiver:
        condition: service_healthy

  grafana:
    image: grafana/grafana-oss:10.4.5
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
    depends_on:
      prometheus:
        condition: service_healthy
