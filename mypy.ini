[mypy]
python_version = 3.12
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
ignore_missing_imports = True
strict_optional = True
no_implicit_optional = True
show_error_codes = True
pretty = True
install_types = False
exclude = (^docker/tools/)

# keep strict only via sub-sections (below)
# do not set disallow_untyped_defs/check_untyped_defs globally here

[mypy-app.*]
strict = True

# Temporarily relax the high-churn/noisy areas
[mypy-app.middleware.*]
ignore_errors = True

[mypy-app.routes.*]
ignore_errors = True

[mypy-app.services.*]
ignore_errors = True

[mypy-app.observability.*]
ignore_errors = True

[mypy-app.metrics.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True
