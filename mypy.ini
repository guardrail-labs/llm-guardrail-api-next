[mypy]
python_version = 3.12
strict = True
warn_unused_ignores = True
pretty = True

# Keep stubs strict for redis; weâ€™ll install types-redis
[mypy-redis.*]
ignore_missing_imports = False

# Anti-cascade: keep strict globally, but allow untyped defs in the HTTP edges & scripts
[mypy-app.routes.*]
disallow_untyped_defs = False
[mypy-app.middleware.*]
disallow_untyped_defs = False
[mypy-app.webhooks.*]
disallow_untyped_defs = False
[mypy-deploy.*]
disallow_untyped_defs = False
[mypy-scripts.*]
disallow_untyped_defs = False
