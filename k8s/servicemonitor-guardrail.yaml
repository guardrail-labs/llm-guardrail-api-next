apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: guardrail-api
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: guardrail-api    # <-- ensure your Service has this label or adjust
  endpoints:
    - port: http            # <-- match your Service port name
      path: /metrics
      interval: 15s
  namespaceSelector:
    any: true
